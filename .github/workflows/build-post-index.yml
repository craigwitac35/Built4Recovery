name: Build post index

on:
  push:
    paths:
      - 'content/posts/**/*.md'
      - 'scripts/build-post-index.js'
      - '.github/workflows/build-post-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build post index
        run: node scripts/build-post-index.js

      - name: Commit updated index
        run: |
          if git diff --quiet -- content/posts/index.json; then
            echo "No index changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/posts/index.json
          git commit -m "chore: update post index [skip ci]"
          git push
